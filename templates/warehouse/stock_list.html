<div id="stock-list">
    {% if stocks %}
        <div class="container-fluid">
            <!-- Hoverable rows -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>In stock</th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over object_list -->
                {% for stock in stocks %}
                    {% include 'warehouse/stock_table_entry.html' %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="content">
            <h2 class="content-title">No Stock yet</h2>
            <p>Start by adding some in the admin!</p>
            <hr/>
        </div>
    {% endif %}
</div>
