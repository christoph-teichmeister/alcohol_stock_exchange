<!-- First comes the modal -->
<div class="modal" id="stock-edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <a style="position: absolute;" href="#" class="btn close" role="button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </a>

            <h5 class="modal-title">Sign in to your account</h5>

            <form action="..." method="...">
                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" required="required">
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           required="required">
                </div>

                <input class="btn btn-primary btn-block" type="submit" value="Sign in">
            </form>

            <div class="text-right mt-10"> <!-- text-right = text-align: right, margin-top: 1rem (10px) -->
                <a href="#stock-edit-modal" class="hyperlink">Forgot password?</a>
                <!-- hyperlink = used on regular links to remove anti-aliasing in dark mode -->
            </div>
        </div>
    </div>
</div>
